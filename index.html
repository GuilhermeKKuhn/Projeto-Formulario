<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Formulario</title>
</head>
<body>
    <form action="#" method="post">
        <nav class="cor-div container">
            <div class="flex mb-1 cor-text text-l">
                <p>Faça seu cadastro</p>
            </div>
            <div class="flex mb-1 cor-text text-r">
                <p>Campos marcados com (*) são de preencimento obrigatorio</p>
            </div>
        </nav>
        <section>
            <fieldset>
                <legend><span>1</span>Login</legend>
                <div>
                    <div class="campo mb-1 tamanho container">
                        <label for="nome">Nome*</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="campo mb-1 tamanho container">
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="campo mb-1 container">
                        <label for="senha">Senha*</label>
                        <input type="password" name="senha" id="senha">
                    </div>
                    <div class="campo mb-1 container">
                        <label for="data">Data de Nascimento</label>
                        <input type="date" name="data" id="data">
                    </div>
                    <div class="flex container">
                        <div class="campo container">
                            <label>Declaro que sou</label>
                        </div>
                        <div class="flex container">
                            <div class="campo container">
                                <input type="radio" name="idade" id="maior" value="maior que 18 anos">
                                <label>Maior que 18 anos</label>
                            </div>
                            <div class="campo container">
                                <input type="radio" name="idade" id="menor" value="menor que 18 anos">
                                <label>Menor que 18 anos</label>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend><span>2</span>Biografia</legend>
                <div class="tamanho container">
                    <textarea name="biografio" id="biografia" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend><span>3</span>Dados Profissionais</legend>
                <div class="flex flex-column container">
                    <label for="interesses">Interesses</label>
                    <select name="interesses" id="interesses">
                        <option value="1">Desenvolvedor Front-end</option>
                        <option value="2">Desenvolvedor Back-end</option>
                        <option value="3">Desenvolvedor Banco de dados</option>
                        <option value="4">Desenvolvedor Mobile</option>
                        <option value="5">Desenvolvedor full-stack</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend><span>4</span>Envie seu Curriculum vitae</legend>
                <div class="container">
                    <input type="file" name="curriculo" id="curriculo">
                </div>
            </fieldset>
            <div class="container">
                <input type="checkbox" name="receber" id="receberEmail">
                <label for="receberEmail">Desejo receber as vagas por Email</label>
            </div>
        </section>
        <div class="enviar container">
            <input type="submit" class="estyle-enviar" value="Enviar">
        </div>
    </form>
    
</body>
</html>
